<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <button type="submit" onclick="vermelho()">vermelho</button>
      <button type="submit" onclick="verde()">verde</button>
    </form>

    <script>
      function vermelho() {
        document.body.style.backgroundColor = "red";
        event.preventDefault();
      }
      function verde() {
        document.body.style.backgroundColor = "green";
        event.preventDefault();
      }

      form.addEventListener("submit");
    </script>
  </body>
</html>
